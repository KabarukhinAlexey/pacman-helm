kind: DeploymentConfig
apiVersion: apps.openshift.io/v1
metadata:
  name: "pacman-demo"
  annotations:
    description: Defines how to deploy the application server
    template.alpha.openshift.io/wait-for-ready: 'true'
spec:
  strategy:
    type: Rolling
  triggers:
  - type: ImageChange
    imageChangeParams:
      automatic: true
      containerNames:
      - pacman-demo
      from:
        kind: ImageStreamTag
        name: "pacman-demo:latest"
  - type: ConfigChange
  replicas: 1
  selector:
    name: "pacman-demo"
  template:
    metadata:
      name: "pacman-demo"
      labels:
        name: "pacman-demo"
    spec:
      containers:
      - name: pacman-demo
        image: " "
        ports:
        - containerPort: 8080
        readinessProbe:
          timeoutSeconds: 3
          initialDelaySeconds: 3
          httpGet:
            path: "/"
            port: 8080
        livenessProbe:
          timeoutSeconds: 3
          initialDelaySeconds: 30
          httpGet:
            path: "/"
            port: 8080
        resources:
          limits:
            memory: "512Mi"